<app-header></app-header>
<div class="home-container">
    <div class="all-movies">
        <div class="trending-movies">
            <div class="top">
                <h4>Tendencias</h4>
                <div class="view-all">Ver Todo</div>
            </div>
            <div class="movies-thumbnail">
                <div class="movie" *ngFor="let movie of trendingMovies">
                    <div class="cover" (click)="goToMovie('trending', movie.id)">
                        <img [src]="movie.cover" alt="">
                    </div>
                    <div class="detail">
                        <div class="name" (click)="goToMovie('trending', movie.id)">{{ movie.name }}</div>
                        <div class="rating">
                            <span class="rating-value">{{movie.rating}}</span>
                            <app-star-rating
                                [rating]="movie.rating"
                                [isReadOnly]="true"
                            ></app-star-rating>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="theatre-movies">
            <div class="top">
                <h4>Populares en cines</h4>
                <div class="view-all">Ver Todo</div>
            </div>
            <div class="movies-thumbnail">
                <div class="movie" *ngFor="let movie of theatreMovies">
                    <div class="cover" (click)="goToMovie('theatre', movie.id)">
                        <img [src]="movie.cover" alt="">
                    </div>
                    <div class="detail">
                        <div class="name" (click)="goToMovie('theatre', movie.id)">{{ movie.name }}</div>
                        <div class="rating">
                            <span class="rating-value">{{movie.rating}}</span>
                            <app-star-rating
                                [rating]="movie.rating"
                                [isReadOnly]="true"
                            ></app-star-rating>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popular-movies">
        <h4>Populares de Todos los Tiempos</h4>
        <div class="movies">
            <div class="movie" *ngFor="let movie of popularMovies">
                <div class="detail">
                    <div class="name" (click)="goToMovie('popular', movie.id)">{{ movie.name }}</div>
                    <div class="rating">
                        <span class="rating-value">{{movie.rating}}</span>
                        <app-star-rating
                            [rating]="movie.rating"
                            [isReadOnly]="true"
                        ></app-star-rating>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
